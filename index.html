<html>
<head>
    <title>Website</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);
 
body{
    text-align: center;    
}
h1{
    font-family: 'Amatic SC', cursive;
    font-weight: normal;
    color: #8ac640;
    font-size: 2.5em;
}
 
</style>
 
</head>
<body>
 {% block body %}

 <div class="block1">
<h1>Hello!</h1>
  <h2>The chat is: </h2>
  <p>
     <div id="generate-here">
     {{chat}}
    </div>
  </p>
     <form method="POST">
         <input name="message">
         <input name="serverWanted">
         <input type="submit">
     </form>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script type="text/javascript">

    function create(htmlStr) {
                  var frag = document.createDocumentFragment(),
                      temp = document.createElement('div');
                  temp.innerHTML = htmlStr;
                  while (temp.firstChild) {
                      frag.appendChild(temp.firstChild);
                    }
                      return frag;
                    }

        var chatArray = {{chat}}

        for (i=0; i < chatArray.length; i++){
            var fragment = create('<p>'+chatArray[i]+'</p>');
            document.getElementById("generate-here").appendChild(fragment);
        }

</script>

</body>

  {% endblock %}

</html>
